<!DOCTYPE html>
<html>
<head>
  <style>
    body {
  background-color: #F0F0F0;
  font-family: Arial, sans-serif;
}

#container {
  width: 300px;
  margin: 100px auto;
  background-color: #FFF;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

h2 {
  text-align: center;
  color: #333;
}

form {
  margin-top: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #CCC;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007AFF;
  border: none;
  border-radius: 5px;
  color: #FFF;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 20px;
  text-align: center;
  color: red;
  font-weight: bold;
}


    .container {
      width: 400px;
      margin: 100px auto;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      color: #FFF;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      color: #FF0000;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .pricing {
      text-align: center;
      margin-bottom: 20px;
    }

    .pricing p {
      color: #FF0000;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .split-container {
      display: flex;
      justify-content: space-between;
    }

    .split-left {
      width: 50%;
      padding-right: 10px;
      border-right: 1px solid #FF0000;
    }

    .split-right {
      width: 50%;
      padding-left: 10px;
      color: #FF0000;
    }

    .form input[type="text"],
    .form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #FF0000;
      color: #FFF;
      background-color: #000;
    }

    .form button {
      width: 100%;
      padding: 10px;
      background-color: #FF0000;
      border: none;
      border-radius: 5px;
      color: #FFF;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
    }

    .footer a {
      color: #FF0000;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Whoa Flix</h2>
    </div>
    <div class="pricing">
      <p>$14.95/month</p>
    </div>
    <div class="split-container">
      <div class="split-left">
        <form class="form">
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="split-right">
        <h3>Create an Account</h3>
        <p>Sign up now to enjoy unlimited streaming of movies and TV shows.</p>
        <button>Sign Up</button>
      </div>
    </div>
    <div class="footer">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  var messageElement = document.getElementById('message');
  
  // Check if the text file exists
  fetch('example.txt')
    .then(function(response) {
      if (response.ok) {
        // Text file exists, show the sign-in form
        var formElement = document.getElementById('signin-form');
        formElement.style.display = 'block';
        messageElement.textContent = '';
      } else {
        // Text file does not exist, show an error message
        messageElement.textContent = 'Access Denied!';
      }
    })
    .catch(function(error) {
      // An error occurred while fetching the text file
      console.log(error);
      messageElement.textContent = 'Error checking access!';
    });
});

  </script>
</body>
</html>
